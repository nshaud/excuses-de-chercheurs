<!DOCTYPE html>
<html>
    <head>
        <title>Excuses de chercheurs</title>
        <meta charset="utf-8" />
        <style type="text/css">
            article {
                max-width: 80%;
                text-align: center;
                margin: auto;
            }
            #excuse {
                font-family: Arial, Verdana, DejaVu, serif;
                font-size: 3em;
            }
        </style>
    
        <script type="text/javascript">
            var excuses = [ "Ça fonctionnait en simulation.",
                            "C'est un stagiaire qui a réalisé les expérimentations.",
                            "Notre papier a été refusé pour un détail technique.",
                            "J'étais trop occupé à préparer un autre papier.",
                            "C'est le nouveau thésard qui a rédigé l'article.",
                            "Les résultats préliminaires étaient encourageants.",
                            "Nous n'avons pas eu le temps de réaliser l'expérience.",
                            "Nous n'avons pas eu le financement pour réaliser l'expérience.",
                            "Le problème était en réalité NP-complet.",
                            "Ce n'était pas dans le champ de notre étude.",
                            "Notre idée était trop en avance sur son temps.",
                            "La machine à café était en panne.",
                            "Le chef du département nous a rendu une visite surprise.",
                            "L'hypothèse initiale était en faite fausse.",
                            "Le technicien de laboratoire était en vacances.",
                            "Quelqu'un a débranché le calculateur pendant le weekend.",
                            "Il y avait un bug dans le code du stagiaire.",
                            "Il y avait un bug dans le code du thésard.",
                            "Le financement ne couvrait pas l'achat du matériel nécessaire.",
                            "La licence du logiciel a expiré la veille de l'expérience.",
                            "Personne n'a voulu aller à Dunkerque pour la conférence.",
                            "Le comité de revue n'a pas compris notre contribution.",
                            "La bibliographie a été confiée au stagiaire.",
                            "Le comité de revue avait une dent contre nous.",
                            "La bibliothèque n'est plus abonnée à ce journal."
                        ]
            
            function get_excuse() {
                indice = Math.floor(Math.random() * excuses.length);
                excuse = excuses[indice]
                document.getElementById('excuse').textContent = excuse
            }
        </script>
    </head>
    <body>
        <article>
        <h1 id="excuse"></h1>
        <p><button onClick="get_excuse();">Donne-moi une nouvelle excuse !</button></p>
        </article>
        <script>
            get_excuse();
        </script>
    </body>
</html>
