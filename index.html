<!DOCTYPE html>
<html>
    <head>
        <title>Excuses de chercheurs</title>
        <meta charset="utf-8" />

                text-align: center;
                margin: auto;
            }
            #excuse {
                font-family: Arial, Verdana, DejaVu, serif;
                font-size: 3em;
            }
        </style>
    
        <script type="text/javascript">
            var excuses = [ "Ça fonctionnait dans notre simulation.",

                            "Nous n'avons pas eu le financement pour réaliser l'expérience.",
                            "Le problème était en réalité NP-complet.",
                            "Ce n'était pas dans le champ de notre étude.",
                            "Notre idée était trop en avance sur son temps.",
                            "La machine à café était en panne.",
                            "Le président de l'université nous a rendu une visite surprise.",
                            "La directrice du laboratoire nous a rendu une visite surprise.",
                            "L'hypothèse initiale était en faite fausse.",
                            "Le technicien de laboratoire était en vacances.",
                            "La technicienne de laboratoire était en vacances.",
                            "Quelqu'un a débranché le serveur pendant le weekend.",

                            "Il y avait un bug dans le code de la thésarde.",

                        ]
            
            function get_excuse() {
                indice = Math.floor(Math.random() * excuses.length);
                excuse = excuses[indice]
                document.getElementById('excuse').textContent = excuse
            }
        </script>
    </head>
    <body>
        <article>
        <h1 id="excuse"></h1>
        <p><button onClick="get_excuse();">Donne-moi une nouvelle excuse !</button></p>
        </article>
        <script>
            get_excuse();
        </script>
    </body>
</html>
